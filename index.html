<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Email Separator Converter</title>
<style>
   body {
     font-family: Arial, sans-serif;
     background-color: #121212;
     color: #f1f1f1;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: flex-start;
     height: 100vh;
     margin: 0;
     padding: 20px;
   }
   h1 {
     color: #00bcd4;
     margin-bottom: 10px;
   }
   textarea {
     width: 90%;
     max-width: 600px;
     height: 200px;
     background-color: #1e1e1e;
     color: #f1f1f1;
     border: 1px solid #333;
     border-radius: 5px;
     padding: 10px;
     font-size: 14px;
     resize: vertical;
     margin-bottom: 15px;
   }
   button {
     background-color: #00bcd4;
     color: #121212;
     border: none;
     padding: 10px 20px;
     font-size: 16px;
     font-weight: bold;
     cursor: pointer;
     border-radius: 5px;
     transition: background-color 0.3s;
   }
   button:hover {
     background-color: #0097a7;
   }
   #status {
     margin-top: 10px;
     font-size: 14px;
     color: #4caf50;
   }
</style>
</head>
<body>
<h1>Email Separator Converter</h1>
<textarea id="input" placeholder="Paste Salesforce emails here..."></textarea>
<button onclick="extractEmails()">Convert & Copy</button>
<div id="status"></div>
<script>
   function extractEmails() {
     const input = document.getElementById('input').value;
     // === BLACKLIST: Add emails here (case-insensitive) ===
     const blacklist = [
       'routing@wwex.com'
       // Add more here...
     ];
     // Extract emails (case-insensitive)
     const emails = input.match(/[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}/gi);
     if (!emails || emails.length === 0) {
       showStatus('No emails found!', false);
       return;
     }
     // Filter blacklist & make unique ignoring case
     const filtered = emails.filter(email =>
       !blacklist.includes(email.toLowerCase())
     );
     const unique = [];
     const seen = new Set();
     for (const email of filtered) {
       const lower = email.toLowerCase();
       if (!seen.has(lower)) {
         seen.add(lower);
         unique.push(email);
       }
     }
     // Sort so @weex emails appear first
     unique.sort((a, b) => {
       const aWeex = a.toLowerCase().endsWith('@weex');
       const bWeex = b.toLowerCase().endsWith('@weex');
       return aWeex === bWeex ? 0 : aWeex ? -1 : 1;
     });
     // Final comma-separated list
     const result = unique.join(', ');
     // Replace textarea content with result
     document.getElementById('input').value = result;
     // Copy to clipboard
     navigator.clipboard.writeText(result).then(() => {
       showStatus('Copied to clipboard!', true);
     });
   }
   function showStatus(message, success = true) {
     const status = document.getElementById('status');
     status.textContent = message;
     status.style.color = success ? '#4caf50' : '#f44336';
     setTimeout(() => { status.textContent = ''; }, 3000);
   }
</script>
</body>
</html>
