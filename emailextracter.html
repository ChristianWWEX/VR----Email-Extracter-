<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Extractor with Blacklist</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 1rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Email Extractor with Blacklist</h1>
  <p>Paste Salesforce email addresses here:</p>
  <textarea id="input" placeholder='"Jane Doe" &lt;jane@example.com&gt;; "John Smith" &lt;john@example.com&gt;'></textarea>
  <br />
  <button onclick="extractEmails()">Extract & Copy</button>
  <div id="status"></div>

  <script>
    function extractEmails() {
      const input = document.getElementById('input').value;

      // === BLACKLIST: Add emails here to exclude them from the result ===
      const blacklist = [
        'routing@wwex.com',    // Example blacklisted email
        // Add more emails here like:
        // 'example1@domain.com',
        // 'remove.me@example.com'
      ];

      // Extract emails from input text using regex
      const emails = input.match(/[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}/g);

      if (!emails || emails.length === 0) {
        document.getElementById('status').textContent = 'No emails found!';
        return;
      }

      // Filter out blacklisted emails (case-insensitive) and remove duplicates
      const filtered = [...new Set(emails.filter(email => !blacklist.includes(email.toLowerCase())))];

      // Join emails with comma and space
      const cleaned = filtered.join(', ');

      // Replace textarea content with cleaned emails
      document.getElementById('input').value = cleaned;

      // Copy cleaned emails to clipboard
      navigator.clipboard.writeText(cleaned).then(() => {
        const status = document.getElementById('status');
        status.textContent = 'Copied to clipboard!';
        setTimeout(() => { status.textContent = ''; }, 2000);
      });
    }
  </script>
</body>
</html>
